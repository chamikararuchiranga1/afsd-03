<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Java Script</h1>

    <!-- OnClick  -->
    <button onclick="clickMe()" type="button" class="btn btn-primary">
        Click Event
    </button>
    <br>
    <!-- OnChange  -->
    <div class="form-group w-50">
        <label for="exampleInputEmail1">Email address</label>
        <input onchange="changeText()" type="text" class="form-control" id="change-text" aria-describedby="emailHelp" placeholder="Enter email">
        <input type="text" class="form-control" id="view-text" aria-describedby="emailHelp" placeholder="View Text">
      </div>

      <br><br>

      <div id="mouse" onmouseout="mouseOut()" onmouseover="mouseOver()" style="background-color: red; width: 200px; height: 200px; ">

      </div>

      <br><br>
      <input onkeypress="keyPress()" onkeyup="keyUp()" onkeydown="keyDown()" type="text" class="form-control" id="view-text" aria-describedby="emailHelp" placeholder="View Text">
      <br><br>

      <h2>My Form</h2>
      <input onkeyup="ChangeName()" type="text" class="form-control" id="change-name" aria-describedby="emailHelp" placeholder="View Text">
      <br>
      <h3 id="display-1"></h3>


    <br><br>
    <hr>

    <!-- Internal js -->
    <script>
        console.log("my web page is runnig");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- External js  -->
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
